<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="none" style="height: 100vh; width: 100vw;">
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="hsl(0, 0%, 100%)" />
      <polygon points="0,150 100,0 200,150" fill="hsl(0, 0%, 90%)" />
      <polygon points="0,100 100,0 200,100" fill="hsl(0, 0%, 82%)" />
      <polygon points="100,100 200,0 200,200" fill="hsl(0, 0%, 94%)" />
      <polygon points="0,0 100,200 0,200" fill="hsl(0, 0%, 96%)" />
      <polygon points="100,0 200,100 0,100" fill="hsl(0, 0%, 88%)" />
      <polygon points="0,100 100,50 200,100" fill="hsl(0, 0%, 96%)" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pattern)" />
</svg>